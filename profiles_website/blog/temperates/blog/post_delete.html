{% extends 'blog/base.html' %}

{% block title %}
<title>Post-delete</title>
{% endblock title%}

{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <form action="" method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Blog Post Delete</legend>
            <p class="rows text">Are you sure you want to delete the post "{{ object.title }}"</p>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Yes, Deete</button>
            <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">Cancel</a>
        </div>
    </form>
</div>

{% endblock content%}
